{% extends "layout.html" %}
{% block title %}Update{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <form method="POST" action="" enctype="multipart/form-data"
          name="submission_form" id="submission_form">
        <div>
            <label for= "title">Title:</label>
            <input type="text" name="title" id="title" value="{{ game.getTitle() }}">
        </div>
        <div>
            <label for= "system">System</label>
            <input type="text" name="system" id="system" value="{{ game.getSystem() }}">
        </div>
        <div>
            <label for="release_date">Release Date</label>
            <input type="text" name="release_date" id="release_date" value="{{ game.getDate }}">
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre" value="{{ game.getGenre }}">
        </div>
        <div>
            <label>Completed</label>
            <input type="radio" name="completed" id="no" value="No" class="left" checked>No
            <input type="radio" name="completed" id="yes" value="Yes" class="left last">Yes
        </div>
        <div>
            <label>Image:</label>
            <input type="file" name="file" accept=".png, .jfif, .jpg, .jpeg">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
    <a href="{{url_for('index')}}">Home Page</a>
    <a href="{{url_for('collection')}}">Display Collection</a>
{% endblock %}
