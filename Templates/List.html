{% extends "layout.html" %}
{% block title %}Collection List{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {% for game in games %}
    <div>
        <label class="list">{{ game.getTitle() }}</label>
        <a href="{{ url_for('update') }}?gameid={{ game.getGameID() }}" class="list">Update</a>
        <a href="{{ url_for('delete') }}?gameid={{ game.getGameID() }}" class="list">Delete</a>
    </div>
    {% endfor %}
    <a href="{{url_for('index')}}">Home Page</a>
    <a href="{{url_for('collection')}}">Display Collection</a>
{% endblock %}
